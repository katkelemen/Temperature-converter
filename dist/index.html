<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter & Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="main">
      <div class="content">
        <div class="converter">
          <div class="converter__title">
            <img
              class="converter__title__icon"
              src="../assets/icons/Vector.svg"
            />
            Temperature converter
          </div>
          <div class="converter__item">
            <div class="converter__temperature">Celsius</div>
            <input
              v-model="valC"
              v-on:keyup="calculateFandK"
              class="converter__input"
              type="number"
              maxlength="8"
            />
          </div>

          <div class="converter__item">
            <div class="converter__temperature">Fahrenheit</div>
            <input
              v-model="valF"
              v-on:keyup="calculateCandK"
              class="converter__input"
              type="number"
              maxlength="8"
            />
          </div>

          <div class="converter__item">
            <div class="converter__temperature">Kelvin</div>
            <input
              v-model="valK"
              v-on:keyup="calculateCandF"
              class="converter__input"
              type="number"
              maxlength="8"
            />
          </div>
        </div>

        <div class="city-temperature">
          <div class="city-temperature__title">Load temperature from city</div>
          <button
            v-on:click="getTemperature('Copenhagen')"
            class="city-temperature__button"
          >
            Copenhagen
          </button>
          <button
            v-on:click="getTemperature('London')"
            class="city-temperature__button"
          >
            London
          </button>
          <button
            v-on:click="getTemperature('Budapest')"
            class="city-temperature__button"
          >
            Budapest
          </button>
          <div class="city-temperature__result">
            <p>{{ cityTemperature }}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
